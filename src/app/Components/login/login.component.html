<div class="centrado">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        [formControl]="email"
        id="email"
        placeholder="name@example.com"
      />
      <label for="email">Email</label>
      <div *ngIf="email.errors">
        <span *ngIf="email.errors && (email.touched || email.dirty)">
          <span class="form-text" *ngIf="email.errors.required"
            >El e-mail es necesario.</span
          >
          <div class="form-text" *ngIf="email.errors.pattern">
            El formato del e-mail no es válido: nombre@ejemplo.com.
          </div>
        </span>
      </div>
    </div>

    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        [formControl]="password"
        id="password"
      />
      <label for="password">Contraseña</label>
      <div *ngIf="password.errors">
        <span *ngIf="password.errors && (password.touched || password.dirty)">
          <span class="form-text" *ngIf="password.errors.required"
            >La contraseña es necesaria.</span
          >
          <span class="form-text" *ngIf="password.errors.minlength"
            >La contraseña debe tener 8 carácteres mínimo.</span
          >
          <span class="form-text" *ngIf="password.errors.maxlength"
            >La contraseña debe tener 16 carácteres máximo.</span
          >
        </span>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>
</div>
