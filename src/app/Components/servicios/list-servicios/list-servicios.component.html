<h2>Gestionar servicios</h2>
<button (click)="createServicio()">ADD</button>

<table>
  <thead>
    <tr>
      <th>NOMBRE</th>
      <th>DESCRIPTION</th>
      <th>PRECIO</th>
      <th>DURACION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let servicio of servicios">
      <td>{{ servicio.nombre }}</td>
      <td>{{ servicio.descripcion }}</td>
      <td>{{ servicio.precio }}</td>
      <td>{{ servicio.duracion }}</td>
      <td>
        <button (click)="updateServicio(servicio._id)">UPDATE</button>
        <button (click)="deleteServicio(servicio._id, servicio.nombre)">
          DELETE
        </button>
      </td>
    </tr>
  </tbody>
</table>
