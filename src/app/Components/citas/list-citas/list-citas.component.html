<h2>Gestionar citas</h2>
<button (click)="createCita()">ADD</button>

<table>
  <thead>
    <tr>
      <th>FECHA Y HORA DE INICIO</th>
      <th>CLIENTE</th>
      <th>SERVICIO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cita of citas">
      <td>{{ cita.start | date: "dd/MM/yy, h:mm a" }}</td>
      <td>{{ cita.user_id | mostrarUsuario }}</td>
      <td>{{ cita.servicio | mostrarServicio }}</td>
      <td>
        <button (click)="updateCita(cita._id)">UPDATE</button>
        <button (click)="deleteCita(cita._id, cita.start, cita.idEvento)">
          DELETE
        </button>
      </td>
    </tr>
  </tbody>
</table>
