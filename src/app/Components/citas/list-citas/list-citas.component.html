<div class="centrado1400px">
  <h1>Gestionar citas</h1>
  <button class="btn btn-primary" (click)="createCita()">ADD</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>FECHA Y HORA DE INICIO</th>
        <th>CLIENTE</th>
        <th>SERVICIO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citas">
        <td>{{ cita.start | date: "dd/MM/yy, H:mm" }}</td>
        <td>{{ cita.user_id }}</td>
        <td>{{ cita.servicio }}</td>
        <td>
          <button
            class="btn btn-success btn--margin"
            (click)="updateCita(cita._id)"
          >
            UPDATE
          </button>
          <button
            class="btn btn-danger"
            (click)="deleteCita(cita._id, cita.start, cita.idEvento)"
          >
            DELETE
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
